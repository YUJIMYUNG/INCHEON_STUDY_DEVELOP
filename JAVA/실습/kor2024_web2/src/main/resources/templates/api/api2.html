<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 헤더 html 플러그인  -->
    <div th:replace="~{ /header.html :: header }"> </div>
    
    <h2>카카오지도 API</h2>

    <div id="map" style="width:100%; height: 600px;"></div>

    <!--  부트스트랩 오픈캔버스(라이브 데모)-->
      <button style="display: none;" class="btn btn-primary sidbar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"></button>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">약국 상세정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="drugstoreName"></div>
            <div class="drugstorePhonNum"></div>
            <div class="drugstoreAddress"></div>

        </div>
      </div>
        


    <!-- 카카오지도 API JS : 주의할점 : 개발자의 JS파일보다 위에 있어야한다.  +클러스터 라이브러리 추가 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=59452393f08f99ac71a081fff5dfe268&libraries=clusterer"></script>
    <script src="/js/api/api2.js"></script>
</body>
</html>
