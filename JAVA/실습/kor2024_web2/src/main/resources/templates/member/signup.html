<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

    <div th:replace="~{ /header.html :: header }"></div>

    <div class="container">
        <h3>회원가입 페이지</h3>

        <!-- 아이디, 비밀번호, 비밀번호 확인, 이믈, 이메일 입력창 -->
        <div class="signup">
            <form id="signupForm">
                <div class="group">
                  <input type="text" class="midInput" name="mid"><span class="highlight"></span><span class="bar"></span>
                  <label>ID</label>
                </div>
                <div class="group">
                  <input type="password" class="mpwdInput" name="mpwd"><span class="highlight"></span><span class="bar"></span>
                  <label>PASSWORD</label>
                </div>
                <div class="group">
                  <input type="password" class="mpwdConfirmInput"><span class="highlight"></span><span class="bar"></span>
                  <label>PASSWORD CONFIRM</label>
                </div>
                <div class="group">
                  <input type="text" class="mnameInput" name="mname"><span class="highlight"></span><span class="bar"></span>
                  <label>NAME</label>
                </div>
                <div class="group">
                  <input type="email" class="memailInput" name="memail"><span class="highlight"></span><span class="bar"></span>
                  <label>E-MAIL</label>
                </div>
                <div class="group">
                  <input type="file" name="uploadfile" placeholder="PROFILE IMG"><span class="highlight"></span><span class="bar"></span>
                  <label>PROFILE IMG</label>
                </div>
                <button type="button" class="button buttonBlue" onclick="onSignup()">SIGN UP
                  <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                </button>
              </form>
        </div>
          
    </div>
    
    <script src="/js/member/signup.js"></script>
</body>
</html>
