<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <span>카테고리</span>
        <select>
            <option>공지사항</option>
            <option>일반</option>
        </select>

        <br/>

        <input type="text" placeholder="작성자"/>
        <input type="password" placeholder="비밀번호"/>

        <hr/>

        <input type="text" placeholder="게시물 제목 입력" />

        <hr/>

        <textarea rows="20" cols="40" placeholder="게시물 내용 입력"></textarea>

        <br/>

        <span>공개선택</span>
        <input type="radio" name="공개선택"/> 공개
        <input type="radio" name="공개선택"/> 비공개
        <br/>
        <span>공유선택</span>
        <input type="checkbox" name="공유선택"/> 카카오톡
        <input type="checkbox" name="공유선택"/> 트위터
        <input type="checkbox" name="공유선택"/> 네이버카페
        <br/>
        <span>작성일자</span>
        <input type="date"/>
        <span>작성시간</span>
        <input type="time"/>

        <hr />

        <span>첨부파일</span>
        <input type="file">

        <br/>
        <br/>

        <input type="button" value="목록보기"/>
        <button type="button">글쓰기</button>
        <button type="button">다시쓰기</button>






    </form>
</body>
</html>
